<div class="flex-container" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
  <div fxFlex="40%" *ngFor="let clip of soccerFeedData">
    <div class="titleAndEmbedPanel">
      <div class="feedTitle">{{ clip.side1.name }} VS. {{ clip.side2.name }}</div>
      <div class="feedEmbed" [innerHTML]="clip.embed | safe: 'html'"></div>
    </div>
  </div>
</div>
